<head>

 <!--Title-->

<body>
  <!--Header-->
  <header>
    <a href="index.html">
      <h1 id="logo">Drive Your Beast</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label">X</label>

      <ul id="menu">
        <li><a href="" class="active">Home</a></li>

  <main>
    <h2>Automatic Slideshow</h2>
    <p>Change image every 2 seconds:</p>
    
    <div class="slideshow-container">
    
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="assets/images/pexels-ahmad-ramadan-131811.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="assets/images/pexels-neil-kelly-712618.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="assets/images/pexels-shukhrat-umarov-1534604.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
    
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <!--Small script in the sliding the picture every 2 sec-->
    <script src="myscript.js"></script>
    
  </main>
  
  <footer>Footer</footer>
